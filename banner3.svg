<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 600 100" width="600" height="100">
  <style>
    text {
      font-family: monospace;
      font-size: 24px;
      fill: white;
    }
  </style>
  <rect width="100%" height="100%" fill="black" />
  <text x="10" y="50">
    <tspan>Olá, Fábio falando...</tspan>
    <set attributeName="opacity" from="1" to="0" begin="0s" dur="3s" fill="freeze" />
    <set attributeName="opacity" from="0" to="1" begin="12s" dur="1s" fill="freeze" />
  </text>
  <text x="10" y="50">
    <tspan>Seja bem vindo ao meu GitHub!</tspan>
    <set attributeName="opacity" from="0" to="1" begin="4s" dur="1s" fill="freeze" />
    <set attributeName="opacity" from="1" to="0" begin="7s" dur="1s" fill="freeze" />
  </text>
  <text x="10" y="50">
    <tspan>Estou procurando trabalho...</tspan>
    <set attributeName="opacity" from="0" to="1" begin="8s" dur="1s" fill="freeze" />
    <set attributeName="opacity" from="1" to="0" begin="11s" dur="1s" fill="freeze" />
  </text>
  <text x="10" y="50">
    <tspan>Informações de contato no final da página.</tspan>
    <set attributeName="opacity" from="0" to="1" begin="12s" dur="1s" fill="freeze" />
  </text>
</svg>
