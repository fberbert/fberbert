<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <text x="20" y="40" font-family="monospace" font-size="24" fill="#fff">
    <tspan x="20" y="40">
      Olá, Fábio falando...
      <animate attributeName="textLength" from="0" to="100%" dur="2s" begin="0s" fill="freeze" />
    </tspan>
    <tspan x="20" y="80">
      Seja bem vindo ao meu GitHub!
      <animate attributeName="textLength" from="0" to="100%" dur="2s" begin="2s" fill="freeze" />
    </tspan>
    <tspan x="20" y="120">
      Estou procurando trabalho...
      <animate attributeName="textLength" from="0" to="100%" dur="2s" begin="4s" fill="freeze" />
    </tspan>
    <tspan x="20" y="160">
      Informações de contato no final da página.
      <animate attributeName="textLength" from="0" to="100%" dur="2s" begin="6s" fill="freeze" />
    </tspan>
  </text>
</svg>
